<!doctype html>
<head>

  <title>Product--list</title>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, user-scalable=yes' name='viewport'>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.css">

  <link rel="stylesheet" href="../../_dist/app.css">

</head>
<body>
  
  <div class="products products--list">
    
    <div class="products--list__cell">
      <div class="product">
        
          <div class="product__media">
            <div class="badge">
              <span class="badge__quantity">
                3
              </span>
            </div>
            <img class="image" src="https://d2d8wwwkmhfcva.cloudfront.net/350x/d2lnr5mha7bycj.cloudfront.net/product-image/file/large_7305f03b-08a0-415e-a9b9-f76c1d22f2d0.JPG" title="succo tropicale">
            <a class="quantity" href="#productDetail">
              <span class="quantity__number">3</span>
              <span class="quantity__label">nel carrello</span>
            </a>
            <div class="product__caption">
              <div class="inner">
                <button class="button button--favorite button--icon">
                  <i class="icon icon--star"></i>
                </button>
                
                <button class="button button--detail button--icon">
                  <i class="icon icon--info"></i>
                </button>  

                <div class="right">
                  <button class="button button--sm button--danger button--noFill button--sub"><i class="icon icon--minus"></i></button>
                  <button href="#" class="button button--sm button--success button--add">
                    <i class="icon icon--plus"></i>
                  </button>
                </div>
              </div>  
            </div>  
          </div>
          
          <div class="product__info">
            <div class="pricing">
              <span class="pricing__new">
                € 6.99
              </span>
              <span class="pricing__old">
                € 7.49
              </span>
              <div class="pricing__deal">
                <i class="icon icon--deal"></i>
                Sconto € 0.50
              </div>  
            </div>
            
            <div class="description">
              <div class="description__text">
              Pure Premium Original No Pulp Orange Juice
              </div>
              <div class="description__size">
                59 fl oz
              </div>
            </div>  
          </div>
     
      </div>
    </div>

  </div>


</body>
</html>
